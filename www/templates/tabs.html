<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button></ion-nav-back-button>
      <ion-nav-buttons side="left">
         <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
         <button class="button button-clear bar-user-avatar" title="{{tabs.user.displayName}}">
           <img ng-src="data:image/png;base64,{{tabs.user.photoURL}}" alt="{{tabs.user.displayName}} profile image">
         </button>
         <button class="button button-clear button-positive" ng-if="!tabs.user.photoURL && tabs.user.displayName">
           {{tabs.user.displayName}}
         </button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <!-- TABS START -->
    <ion-tabs class="tabs-icon-top tabs-positive">
      <ion-tab title="My Models" icon="ion-home" href="#/tab/models">
        <ion-nav-view name="models-tab"></ion-nav-view>
      </ion-tab>
      <ion-tab title="My Inventory" icon="ion-ios-plus" href="#/tab/inventory">
        <ion-nav-view name="inventory-tab"></ion-nav-view>
      </ion-tab>
      <ion-tab title="Resources" icon="ion-ios-world" href="#/tab/resources">
        <ion-nav-view name="contact-tab"></ion-nav-view>
      </ion-tab>
    </ion-tabs>

  </ion-side-menu-content>

  <!-- LEFT SIDE MENU TEMPLATE -->
  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close>
          <button class="button button-clear button-positive" ui-sref="welcome">Account</button>
        </ion-item>
        <ion-item menu-close>
          <button class="button button-clear button-positive" ng-click="tabs.logout()">Log Out</button>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
