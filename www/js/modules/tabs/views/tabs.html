<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-buttons side="left">
         <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
         <button class="button button-clear bar-user-avatar" title="{{tabs.user.displayName}}" ng-if="tabs.user.photoURL">
           <img ng-src="data:image/jpeg;base64,{{tabs.user.photoURL}}" alt="{{tabs.user.displayName}} profile image">
         </button>
         <button class="button button-clear button-positive" ng-if="!tabs.user.photoURL && tabs.user.displayName">
           {{tabs.user.displayName}}
         </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-view>
      <ion-nav-view name="mainTabs" animation="slide-left-right"></ion-nav-view>

      <!-- TABS -->
      <div class="tabs-positive tabs-icon-top tabs-bottom tabs-standard">
        <div class="tab-nav tabs">
          <a class="tab-item" ng-click="tabs.goTabModels()" ng-class="{ active : tabs.isCurrentTab(0) }">
            <i class="icon ion-home"></i>
            My Models
          </a>
          <a class="tab-item" ng-click="tabs.goTabInventory()" ng-class="{ active : tabs.isCurrentTab(1) }">
            <i class="icon ion-clipboard"></i>
            My Inventory
          </a>
          <a class="tab-item" ng-click="tabs.goTabResources()" ng-class="{ active : tabs.isCurrentTab(2) }">
            <i class="icon ion-ios-world"></i>
            Resources
          </a>
        </div>
      </div>
    </ion-view>

  </ion-side-menu-content>

  <!-- LEFT SIDE MENU TEMPLATE -->
  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close>
          <button class="button button-clear button-positive" ui-sref="welcome">Add New Model</button>
        </ion-item>
        <ion-item menu-close>
          <button class="button button-clear button-positive" ui-sref="welcome">Account</button>
        </ion-item>
        <ion-item menu-close>
          <button class="button button-clear button-positive" ng-click="tabs.logout()">Log Out</button>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
