<ion-view view-title="My Models">
  <ion-content class="padding has-tabs">
    <div class="button-wrapper">
      <button class="button button-block button-positive" ui-sref="wizard.new">Add New Model</button>
    </div>
    <div class="list card" ng-repeat="model in models.allModels">
      <div class="item">
        <!-- <img src="mcfly.jpg"> -->
        <h2><a href="" ui-sref="model({id: model.$id})">{{model.title}}</a></h2>
        <p>{{model.builder}} - {{model.dateStarted | date}}</p>
      </div>
      <div class="card-image-full" style="background-image: url(data:image/jpeg;base64,{{model.modelImage}})"  ng-if="model.modelImage"></div>
      <div class="item item-body">
        <p>{{model.manufacturer}}</p>
        <p>{{model.classType}}</p>
        <p>{{model.description}}</p>
      </div>
    </div>
  </ion-content>
</ion-view>
