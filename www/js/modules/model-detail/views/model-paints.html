<div class="item" ng-if="!model.paints.length">
  <p>No Paints Added</p>
</div>
<ion-list>
  <ion-item class="item-avatar item-toggle" ng-repeat="paint in model.paints">
    <span class="circle-swatch" style="background-color: {{paint.swatch}}"></span>
    <p><b>{{paint.title}}</b></p>
    <small>{{paint.type}} - {{paint.manufacturer}}</small>
    <label class="toggle toggle-dark">
       <input type="checkbox" ng-model="paint.inStock">
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
  </ion-item>
</ion-list>
<button class="button button-block button-clear button-positive" ng-click="model.openAddPaintModal()">Add Paint</button>
