<div class="item item-icon-left" ng-if="model.isEditModeManufacturer">
  <i class="icon ion-ribbon-b"></i>
  <small>Manufacturer</small>
  <form class="list no-margin-bottom">
    <label class="item item-input">
      <input type="text" ng-model="model.data.manufacturer">
    </label>
  </form>
  <button class="button button-clear button-positive" ng-click="model.updateManufacturer(model.data.manufacturer)">Update</button>
</div>
