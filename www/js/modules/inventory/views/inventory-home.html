<ion-view title="My Inventory">
  <ion-content class="padding has-header">
    <div class="list">
      <a class="item item-icon-left item-icon-right" ui-sref="inventory.paints">
        <i class="icon ion-paintbucket"></i>
        Paints <span>({{inventory.paintsCount()}})</span>
        <i class="icon ion-chevron-right"></i>
      </a>
      <a class="item item-icon-left item-icon-right" ui-sref="inventory.supplies">
        <i class="icon ion-scissors"></i>
        Supplies
        <i class="icon ion-chevron-right"></i>
      </a>
    </div>
  </ion-content>
</ion-view>
