<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>Modelr - Your Model Kit Checklist</title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/main.min.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/3.2.1/firebase.js"></script>
  <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyBBZSexNzG4OCxwn_FOypZvjEX1KhMeDsM",
      authDomain: "modelr-6423b.firebaseapp.com",
      databaseURL: "https://modelr-6423b.firebaseio.com",
      storageBucket: "modelr-6423b.appspot.com",
    };
    firebase.initializeApp(config);
  </script>

  <!-- AngularFire -->
  <script src="https://cdn.firebase.com/libs/angularfire/2.0.1/angularfire.min.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="js/vendor/ng-cordova.min.js"></script>
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/services/AuthSvc.js"></script>
  <script src="js/directives/hideTabBar.js"></script>
  <script src="js/controllers/LoginCtrl.js"></script>
  <script src="js/controllers/WelcomeCtrl.js"></script>
  <script src="js/controllers/HomeCtrl.js"></script>
  <script src="js/controllers/ModelsListCtrl.js"></script>
  <script src="js/controllers/ModelDetailCtrl.js"></script>
</head>

<body ng-app="modelrApp" ng-controller="HomeCtrl as home">
  <ion-side-menus>
    <ion-side-menu-content>
      <ion-nav-bar class="bar-stable">
        <ion-nav-buttons side="left">
         <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
         <button class="button button-clear bar-user-avatar" ng-if="home.userData.photoURL" title="{{home.userData.displayName}}">
           <img ng-src="{{home.userData.photoURL}}" alt="{{home.userData.displayName}} profile image">
         </button>
         <button class="button button-clear button-positive" ng-if="!home.userData.photoURL && home.userData.displayName">
           {{home.userData.displayName}}
         </button>
        </ion-nav-buttons>
      </ion-nav-bar>
      <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
      <ion-header-bar class="bar-assertive">
        <h1 class="title">Menu</h1>
      </ion-header-bar>
      <ion-content>
        <ion-list>
          <ion-item menu-close="">
            <button class="button button-clear button-positive" ng-click="home.logout()">
              Logout
            </button>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-side-menu>
  </ion-side-menus>

  <ion-tabs class="tabs-icon-top tabs-positive {{$root.hideTabs}}">
    <ion-tab title="My Models" icon="ion-home" href="#/models">
      <ion-nav-view name="models-tab"></ion-nav-view>
    </ion-tab>
    <ion-tab title="My Inventory" icon="ion-ios-plus" href="#/inventory">
      <ion-nav-view name="inventory-tab"></ion-nav-view>
    </ion-tab>
    <ion-tab title="Resources" icon="ion-ios-world" ui-sref="tabs.contact">
      <ion-nav-view name="contact-tab"></ion-nav-view>
    </ion-tab>
  </ion-tabs>

</body>
</html>
